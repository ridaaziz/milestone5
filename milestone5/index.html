<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable/Editable/Downloadable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Shareable/Editable/Downloadable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
             <label for="Profilepicture">ProfilePic</label>
             <input type="file" id="Profilepicture" placeholder="Add ProfilePic" accept="image/*" >
             <br><br>
             <textarea id="objective" placeholder="Enter your Objective" rows="3" required></textarea>
             <br><br>
             <label for="username">UserName:</label>
             <input type="text" id="username" placeholder="Enter your UserName" required>
             <br> <br> 
             <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>
            <br> <br>
            <label for="FaterName">FaterName:</label>
            <input type="text" id="FaterName" placeholder="Enter your FaterName" required>
            <br><br>
            <label for="phone">Contact:</label>
            <input type="number" id="phone" placeholder="Enter your Contact Number" required>
            <br><br>
            <label for="cnic">Cnic:</label>
            <input type="number" id="cnic" placeholder="Enter your Cnic Number" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email(if u have)" >
            <br> <br>
            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter your Objective" rows="4" required></textarea>
            <br><br>
  
        </fieldset>
        <fieldset>
            <legend>Qualification</legend>
            <select aria-label="State" id="education">
                <OPTION>Select</OPTION><BR>
                <OPTION>MIDDLE</OPTION><BR>
                <OPTION>MATRIC</OPTION><BR>
                <OPTION>INTER</OPTION><BR>
                <OPTION>UNDER GRADUATE(2 year Bachelor)</OPTION><BR>
                <OPTION>GRADUATE(4 year Bachelor/Master)</OPTION><BR>
                <OPTION>POST GRADUATE(M.phill)</OPTION><BR>
                <OPTION>LLB</OPTION><BR>
                <OPTION>PHD</OPTION><BR>
            </select>
            <BR><BR>
            <label for="Qualification">Qualification Field:</label>
            <textarea id="Qualification" placeholder="Qualification Field" rows="1" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <textarea id="experience" placeholder="Enter your Experience" rows="5" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" placeholder="Enter your Skills" rows="5" required></textarea>
        </fieldset>
        <br>
       <button type="submit"><b>GENERATE RESUME</b></button>
    </form>
     
     <br>

     <div id="resume-display" contenteditable="true">
        HERE IS YOUR RESUME
      </div>
      <br>
<div id="shareable-link-container"style="display: none;">

<a href="#" id="shareable-link" target="_blank"><h2>Shareable Link</h2></a>
<br>
<button id="download-pdf"><b>Download as PDF</b></button>
</div>
     <script src="script.js"></script>
</body>

</html>
